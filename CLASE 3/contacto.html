<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
    <body>
        <form id="formprograma" enctype="multipart/form-data" method="post">
            <span>Nombre</span>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre"> <br><br>
            <span>Apellido</span>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido"> <br><br>
            <span>Asunto</span>
            <input type="text" name="Asunto" id="asunto" placeholder="asunto"> <br><br>
            <span>Email</span>
            <input type="text" id="email" name="email" placeholder="Email"> <br></br>
            <span>Mensaje</span>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje">
            </textarea> <br></br>
        </form>
        <button id="botonenviar">Enviar</button>
        <button id="botonlimpiar">Limpiar</button>
        <button id="botonsalir">Salir</button>
    </body>
</html>
